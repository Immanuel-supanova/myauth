{% extends "auth/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card w-50 mx-auto text-center mt-5" id="formresetpassword">
    <div class="card-body">
        <h5>Reset Password</h5>
        <div class="text-danger text-decoration-none"> {{ form.errors }} </div>
        <form enctype="multipart/form-data" method='post'>
            {% csrf_token %}
            <div class="form-outline m-3">
                <div class="row">
                    {{form.email}}<br>
                    {{ form.email.help_text }}
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-primary mt-3" >Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
