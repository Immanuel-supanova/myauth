{% extends "auth/base.html" %}
{% block title %}signup{% endblock %}
{% block content %}
<center>
    <div class="card text-center w-75 mx-auto mt-5 mb-3" id="formsignup">
        <div class="card-body">
            <h4 class="m-3">Sign Up</h4>
            <div class="text-danger text-decoration-none"> {{ form.errors }} </div>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <div class="form-outline mb-4 mt-2">
                            {{form.email}}
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="form-outline mb-4">
                            {{form.password1}}
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline mb-4">
                            {{form.password2}}
                        </div>
                    </div>
                </div>
                <div class="row mb-3 mt-2">
                    <div class="col">
                        <a class="nav-link" href="{% url 'password_reset' %}">Forgot password?</a>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-outline-primary mt-3" id="buttonsignup">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</center>
{% endblock %}
