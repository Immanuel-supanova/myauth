{% extends "auth/base.html" %}
{% block title %}login{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<center>
    <p class="mt-5">Already Logged In! Go back to</p>
    <a class="text-decoration-none" href="/"> Home Page </a>
</center>
{% else %}
<div class="card w-50 mx-auto mt-5" id="formsignin">
    <div class="card-header text-center">
        <h4>Sign In</h4>
    </div>
    <div class="card-body align-content-center">
        <div class="text-danger text-decoration-none">
            {{ form.errors }}
        </div>
        <form method="POST">
            {% csrf_token %}
            {{form.username}}
            <br>
            {{form.password}}
            <p class="text-center mt-2">
                <a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot password?</a>
            </p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-primary mt-3" id="buttonsignin">Login</button>
            </div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
